<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
            </ul>
            <img src="/Assets/Logo.svg" alt="Logo da alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="/Assets/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="/Assets/Sacola.svg" alt="carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="/Assets/Usuario.svg" alt="meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/Assets/Angular.svg" alt="livro de Angular"></div>
                <div class="swiper-slide"><img src="/Assets/ApacheKafka.svg" alt="livro de Apache Kafta"></div>
                <div class="swiper-slide"><img src="/Assets/Arquitetura.svg" alt="Livro de arquitetura"></div>
                <div class="swiper-slide"><img src="/Assets/Guia Front-end.svg" alt="Livro de frond-end"></div>
                <div class="swiper-slide"><img src="/Assets/Javascript.svg" alt="Livro de Javascript"></div>
                <div class="swiper-slide"><img src="/Assets/Liderança.svg" alt="Livro de Liderança"></div>
                <div class="swiper-slide"><img src="/Assets/Nodejs.svg" alt="Livro de node js"></div>
                <div class="swiper-slide"><img src="/Assets/Portugol.svg" alt="Livro de portugol"></div>
                <div class="swiper-slide"><img src="/Assets/ReactNative.svg" alt="Livro de react native"></div>
                <div class="swiper-slide"><img src="/Assets/UX.svg" alt="livro de UX"></div>
                ...
            </div>


            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                autoplay: {
                    delay: 2000,
                },
            },
        });

        swiper.autoplay.start()
        swiper.autoplay.resume()

    </script>
</body>

</html>
